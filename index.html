<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple Player</title>
  <meta name="author" content="github.com/pxntxs"/>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Simple Player <i class="fa fa-heart"></i></h1>
<div class="br-player" style="background: url(mountains.jpg) no-repeat;background-size: cover;background-position: center;">
  <audio no-controls id="br-player">
    <source src="laidbackguitars.mp3" type="audio/mpeg">
  </audio>
   <div class="art">
     <h2>Laid Back Guitars</h2>
     <h3>Kevin MacLeod</h3>
  </div>
    <span class="bar"></span>
  <div class="controls">
    <div class="current-time">
    <p id="current-time">00:00</p>
    </div>
    <i class="fa fa-backward" id="previous"></i> 
    <i class="fa fa-play" id="play-pause"></i> 
    <i class="fa fa-stop" id="stop"></i>  
    <i class="fa fa-forward" id="next"></i>
    <div class="duration-time">
    <p id="duration-time">00:00</p>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
